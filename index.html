<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="draw-user-coordinates.js"></script>
    <script src="shipfinder.js"></script>
    <link href="assets/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="aframe">
            <a-scene id="#scene" vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
                gesture-detector renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader maxDistance="150000" position="0 30 120"></a-camera>
            <a-entity shipfinder></a-entity>
            <a-entity drawusercoordinates></a-entity>
    <!--        <a-entity demo></a-entity>-->
            </a-scene>
        </div>
        <div class="footer">
            <div class="coordinate">LAT: <div id="lat"></div></div>
            <div class="coordinate">LNG: <div id="lng"></div></div>
            <div class="coordinate">ALT: <div id="alt"></div></div>
        </div>
    </div>
    <div class="logo-wrapper">
        <img class="logo" src="assets/logo-white.png" />
         Flexray
    </div>
</body>

</html>
